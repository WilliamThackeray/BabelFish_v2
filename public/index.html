<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BabelFish</title>
  <!-- translate cdn -->
  <script
  type="module"
  src="https://cdn.jsdelivr.net/npm/translate@2/index.min.js"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- favicon and css -->
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Language Translation</h1>
  <div>
    <button id="btnRecord">Record</button>
    <ul>
      <label><input type="radio" name="direction" data-trans-lang="es" data-recog-lang="en-US" checked>English to Spanish</label>
      <label><input type="radio" name="direction" data-trans-lang="en-US" data-recog-lang="es">Spanish to English</label>
    </ul>
  </div>
  <div id="text">
    <div class="space-between">
      <p><h3>Speech</h3></p>
      <p><h3>Translation</h3></p>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
